# spring\u5E94\u7528\u540D
spring.application.name=FileUpDownLoadPractice

# \u7AEF\u53E3\u548C\u9879\u76EE\u6839
server.port= 8089
server.servlet.context-path=/


# thymeleaf\u914D\u7F6E
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/

# \u9759\u6001\u8D44\u6E90
spring.resources.static-locations=classpath:/templates/, classpath:/static/

# \u6570\u636E\u6E90
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fileupdownloadpractice?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=smuadn

# mybatis\u914D\u7F6E
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=cn.chiatso.fileupdownloadpractice.entity

# \u65E5\u5FD7
logging.level.root=info
logging.level.cn.chiatso.fileupdownloadpractice.dao=debug

